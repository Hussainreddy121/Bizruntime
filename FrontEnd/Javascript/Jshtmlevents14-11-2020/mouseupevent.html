<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function mouseUp()
         {
                 document.getElementById("myP").style.color = "green";   
          }

    </script>
</head>
<body>
    <p id="myP"  onmouseup="mouseUp()">
        Click the text! The mouseDown() function is triggered when the mouse button is
         pressed down over this paragraph, and sets the color of the text to red. The 
         mouseUp() function is triggered when the mouse button is released, and sets
          the color of the text to green.
        </p>
        
</body>
</html>
