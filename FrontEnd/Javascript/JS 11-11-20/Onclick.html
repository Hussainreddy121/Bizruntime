<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CountryName()
        {
            document.getElementById("c").innerHTML = "Bangalore";
        }
    </script>
</head>
<body>
    <h5>Simple Onclick event</h5>
    <p id="c"></p>
    <button type="button" onclick="CountryName()">Click here getting city name</button>
</body>
</html>
