<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Html Table</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Hussain</td>
            <td>posham</td>
            <td>22</td>
        </tr>
        <tr>
            <td>madhu</td>
            <td>buram</td>
            <td>19</td>
        </tr>
        <tr>
            <td>ismail</td>
            <td>pathan</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
