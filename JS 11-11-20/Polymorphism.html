<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       class A
       {
          show()
          {
              document.writeln("show at A" + "<br/>");
          }
       }
       class B extends A
       {
           show()
           {
               document.writeln("show at B");
           }
       }
       var a1 = new A();
       a1.show();
       var b1 = new B();
       b1.show();
       
   </script> 
</body>
</html>
