<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student
        {
            constructor(Studentid, Studentname)
            {
                this.Studentid = Studentid;
                this.Studentname = Studentname;
            }
           show()
           {
            document.writeln(this.Studentid + "," + this.Studentname +"<br/>");
           }
           
        }
        let s1 = new Student(101, "ravi");
        let s2 = new Student(102, "ramesh");
        s1.show();
        s2.show();
    </script>
</body>
</html>
