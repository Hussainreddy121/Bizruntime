<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function bigimage(x)
        {
            x.style.width = "100px",
            x.style.height = "100px";
        }

        function smallimage(x)
        {
            x.style.width = "10px",
            x.style.height = "10px";
        }
    </script>
</head>
<body>
    <p>Mouseover and mouseout</p>
    <img src="pic.jpg" width="50px" height="50px" onmouseover="bigimage(this)" 
     onmouseout="smallimage(this)" alt="no image is there">

</body>
</html>
