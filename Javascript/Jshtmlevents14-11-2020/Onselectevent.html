<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction()
        {
            document.getElementById("para").innerHTML = "You selected Text";
        }
    </script>
</head>
<body>
    <input type="text" id="demo" value="Hello world" onselect="myfunction()"/>
    <p id="para"></p>
</body>
</html>
